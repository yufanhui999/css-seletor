<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建个性化连接</title>
  
  <style>
    a{
      font-size: 16px;
      text-decoration: none;
      padding-right: 20px;
      display: inline-block;
      margin-bottom: 5px;
    }
    a[href^='home'] {
      background-position: 100% -409px;
    }
  </style>
</head>
<body>
  <a href="http://www.baidu.com">aaa</a>
  <a href="home">aaa</a>
  <a href="http://www.baidu.com">aaa</a>
</body>
</html>
